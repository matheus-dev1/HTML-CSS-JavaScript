<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>Trabalhando com Logs</title>
    </head>

    <body>
        <h1>Comando de Logs</h1>
        <script>
            console.log("Isto e um log!")
            console.info("Isto e uma informacao!")
            console.debug("isto e uma depuração!")
            console.warn("Isto e um log de alerta!")
            console.error("Isto e um console de erro!")
        </script>
    </body>
</html>
