<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>Exercicios com Estrutura Condicional</title>
    </head>

    <body>
        <script>
            let numero = +prompt("Digite um numero: ");
            if (numero > 10 && numero <20) {
                document.write('O ' + numero + ' esta digitado esta entre 10 e 20');
            }
            else {
                document.write("O " + numero + " nao esta entre 10 e 20");
            }
        </script>
    </body>
</html>
