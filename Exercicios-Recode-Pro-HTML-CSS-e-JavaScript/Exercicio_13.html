<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <label for="first_name">First name: </label><br>
    <input type="text" name="first_name" id="first_name" style="border-radius: 25px;"><br><br>
    <label for="last_name">Last name: </label><br>
    <input type="text" name="last_name" id="last_name" style="border-radius: 25px;"><br><br>
    <label for="date">Date: </label><br>
    <input type="date" name="date" id="date" style="border-radius: 25px;"><br><br>
    <label for="number">Number: </label><br>
    <input type="number" name="number" id="number" style="border-radius: 25px;"><br><br>
    <label for="msg">Mensagem: </label><br>
    <textarea name="msg" id="msg" cols="30" rows="10" style="border-radius: 25px;"></textarea><br><br>
    <label for="email">Email: </label><br>
    <input type="email" name="email" id="email" style="border-radius: 25px;"><br>
</body>
</html>
