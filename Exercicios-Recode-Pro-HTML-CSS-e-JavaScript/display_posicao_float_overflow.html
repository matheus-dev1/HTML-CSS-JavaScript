<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <link rel="stylesheet" text="text/css" href="styles.css">
        <!--Está definindo o tipo do arquivo que estamos referenciando, neste caso é
        um arquivo do tipo textual e de css. -->
        <title>Meu site</title>
    </head>
    <body>
        <h2>Conteudo</h2>
        <ol>
            <li id="item1">Display</li>
            <li id="item2">Position</li>
            <li id="item3">Float</li>
            <li id="item4">Overflow</li>
        </ol>
        <hr>
        <form action="">
            <label for="nome">Nome: </label>
            <input name="nome" type="text" placeholder="Digiteu um nome">
            <br><br>
            <label for="senha">Senha: </label>
            <input name="senha" type="password" placeholder="Digite a sua senha">
            <br><br>
            <button style="width: 206px;">Enviar</button>
        </form>
        <hr>
        <p>
            Links:
            <a href="www.google.com">Google</a>
            <a href="www.facebook.com">Facebook</a>
            <a href="www.bing.com">Bing</a>
        </p>
        <hr>
        <div class="container">
            <!--Div tem um display in block, ou seja, ela ocupa o espaco inteiro
            da tela.-->
            <div class="box primeiro">Primeiro Box------</div>
            <div class="box segundo">Segundo Box------</div>
            <div class="box terceiro">Terceiro Box</div>
            <div class="box quarto">Quarto Box</div>
            <div class="box quinto">Quinto Box</div>
        </div>
    </body>
</html>
