<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>Trabalhando com Switch</title>
    </head>

    <body>
        <h1>Swicth Case</h1>
        <script>
            let num = Number(prompt("Digite um numero: "))
            switch(num)
            {
                case "um":
                case 1:
                    console.log("Janeiro");
                    break;
                case "dois":
                case 2:
                    console.log("Fevereiro");
                    break;
                case 3:
                    console.log("Marco");
                    break;
                case 4:
                    console.log("Abril");
                    break;
                case 5:
                    console.log("Maio");
                    break;
                case 6:
                    console.log("Junho");
                    break;
                case 7:
                    console.log("Julho");
                    break;
                case 8:
                    console.log("August");
                    break;
                case 9:
                    console.log("September");
                    break;
                case 10:
                    console.log("October");
                    break;
                case 11:
                    console.log("November");
                    break;
                case 12:
                    console.log("December");
                    break;
                default:
                    console.log("Mes invalido");
                    break
            }
        </script>
    </body>
</html>
