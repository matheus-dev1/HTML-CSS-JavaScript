<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="utf-8">
        <title>Exemplificando usos do Display</title>

        <style>
            * {
                border: 1px solid red;
            }
            .mesma_linha {
                display: inline;
            }
            .nao_visivel {
                display: none;
            }

            .inline_block {
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <p>Estes</p>
        <p>Paragrafos</p>
        <p>Estarao</p>
        <p>cada</p>
        <p>um</p>
        <p>em</p>
        <p>uma</p>
        <p>linha</p>    

        <p class="mesma_linha">Estes</p>
        <p class="mesma_linha">Paragrafos</p>
        <p class="mesma_linha">Estarao</p>
        <p class="mesma_linha">na mesma linha</p>
        <p class="nao_visivel">Este elemento nao ira aparecer no documento!</p>
        <br>
        <p class="inline_block">PAGRAFO GRANDEeeeeeeeeeeeeeeeee         </p>
        <p class="inline_block">pequen0</p>
        <br>
        <img class="mesma_linha" src="../Clone Petz/img/logo.png" alt="">
        <img class="mesma_linha" width="200px" src="../Clone Petz/img/logo.png" alt="">
    </body>
</html>
