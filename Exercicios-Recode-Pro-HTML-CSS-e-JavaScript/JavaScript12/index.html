<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>Trabalhando com Incremento, Estruturas de Decisao e Operadores Logicos</title>
    </head>

    <body>
        <h1>Incremento, Estruturas de Decisao e Operadores Logicos</h1>
        <script>
            var nome = "Matheus";
            /*O var e uma forma antiga de declarar uma variavel, entao nao usamos mais ela.*/
            console.log(nome);
        
            let idade = 18;
            /*Nos devemos uar o let para declarar variaveis.*/
            console.log(idade);
            console.log(idade ++);
            console.log(++ idade);
            console.log(idade --);
            console.log(-- idade);
            let pi = 6.14;
            let status = true;
            console.log(typeof(status));
            /*NAN = Not a number*/

            const fixo = 1;
            /*Uma variavel do tipo constate nao pode sofrer alteracoes.*/
            console.log(fixo);

            if (idade == pi){
                console.log('doideda');
            }
            else{
                console.log("diferente");
            }

            if (idade > pi){
                console.log('maior');
            }
            else{
                console.log("menor");
            }

            if (idade >= pi){
                console.log('maior');
            }
            else{
                console.log("menor");
            }

            if (idade === pi){
                console.log('doideda');
            }
            else{
                console.log("diferente");
            }

            if (1 === 1 && 2 == 2){
                console.log('doideda');
            }
            else{
                console.log("diferente");
            }
        </script>
    </body>
</html>
