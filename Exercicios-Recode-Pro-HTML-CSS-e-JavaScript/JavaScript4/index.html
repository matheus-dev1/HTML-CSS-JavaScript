<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>Exercicios com Estrutura Condicional 2</title>
    </head>

    <body>
        <script>
            let numero = +prompt("Digite um numero: ");
            if (numero % 5 == 0) {
                document.write("O " + numero + " e multiplo de 5");
            }
            else {
                document.write("O " + numero + " nao e multiplo de 5");
            }
        </script>
    </body>
</html>
