<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>Exercicios com Estrutura Condicional</title>
    </head>

    <body>
        <script>
            let numero = +prompt("Digite um numero: ");
            if (numero % 2 === 0 || numero % 5 === 0 || numero % 10 === 0) {
                document.write("O " + numero + " e multiplo de 2 ou 5 ou 10!")
            }
            else {
                document.write("O " + numero + " nao e multiplo de 2 ou 5 ou 10!")
            }
        </script>
    </body>
</html>
