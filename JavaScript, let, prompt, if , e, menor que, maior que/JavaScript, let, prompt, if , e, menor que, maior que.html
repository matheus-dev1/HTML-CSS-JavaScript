<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>If</title>
    </head>

    <body>
        <h1>IF</h1>
        <script>
            let numero;
            numero = +prompt("Digite um numero");
            if (numero >= 10 && numero <= 20)
                {
                    console.log ("intervalo de valor OK");
                }
            else
                {
                    console.log("Intervalo de valor nao atendido");
                }
        </script>
    </body>
</html>
