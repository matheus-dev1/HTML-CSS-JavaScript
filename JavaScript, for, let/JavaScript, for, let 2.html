<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>Trabalhando com For</title>
    </head>

    <body>
        <h1>For</h1>
        <script>
            let linha, coluna;
            for (linha = 0; linha < 10; linha++){
                for (coluna = 0; coluna < 10;coluna++){
                    document.write('*')
                }
                document.write("<br>")
            }
        </script>
    </body>
</html>
