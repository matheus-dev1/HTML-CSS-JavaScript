<!DOCTYPE html>
     <html>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    $("#btn1").click(function(){
                        // Asterisoc (#) e ID
                        // Nada e Elemento (p, h2)
                        // Ponto e class (.asd)
                        alert("Texto: " + $("#teste").text());
                        //.text() vai capturar o texto de uma tag.   
                    });
                    $("#btn2").click(function(){
                        alert("Codigo HTML: " + $("#teste").html());
                        //.html() vai capturar o texto de um tag, porem se tiver uma tag
                        //dentro da tag referenciada a tag dentro da tag referencia ele copiara as tags.
                    });
                    });
            </script>
        </head>
        <body>
            <p id="teste">Isto esta <b>em negrito</b> em algum text odo paragrafo</p>
            <button id="btn1">Exibir o texto</button>
            <button id="btn2">Exibir o html</button>
</body>
</html>
