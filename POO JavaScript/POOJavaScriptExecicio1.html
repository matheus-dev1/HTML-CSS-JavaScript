    <script>

        {
            constructor (luz, cor, ventilador, velVentilador){
                this.luz = luz
                //Luz ligada ou desligada
                this.cor = cor
                //Cor da luz
                this.ventilador = ventilador
                //Ventilador ligado ou desligado
                this.velVentilador = velVentilador
                //Velocidade do ventilador
            }

            ligarLuz(){
                console.log("Ligando luz...")
            }

            ligarVentilador(){
                console.log("Ligando o ventilador...")
            }

        }
        let ligarLuz = new Interruptor(true, "Branca", false, 0)
        console.log(ligarLuz)
        ligarLuz.ligarLuz()
        console.log(ligarLuz)
