<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta lang="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcao Anonima</title>
</head>
<body>
    <script>
        let exibirNome = function (nome){
            return nome
        }
        // Nos podemos utilizar funcoes nomeadas armazenando ela em uma variavel, e depois 
        // camando como se fosse uma funcao normal.
        console.log(exibirNome("Matheus"))
    </script>
</body>
</html>
