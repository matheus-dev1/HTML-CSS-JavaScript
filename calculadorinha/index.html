<!DOCTYPE html>
<meta lang="pt-br"/>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculadora com HTML, CSS e JavaScript</title>
        <link href="./styles.css" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/0fdc71b825.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header class="calculadora_header">
                Calculadora
            </header>
            
            <div class="numbers_field">
                <p class="campo_digitacao"></p>
            </div>
            <div class="buttonsStyles">
                <div class="section1">
                    <button class="operator" id="clear"><i class="fas fa-minus-circle"></i></button>
                    <button class="operator" id="apagar"><i class="fas fa-backspace"></i></button>
                    <button class="operator" id="%"><i class="fas fa-percent"></i></button>
                    <button class="operator" id="/"><i class="fas fa-divide"></i></button>
                </div>
                <div class="section2">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">*</button>
                </div>
                <div class="section3">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                </div>
                <div class="section4">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                </div>
                <div class="section5">
                    <button class="number" id="00">00</button>
                    <button class="number" id="0">0</button>
                    <button class="operator" id=".">.</button>
                    <button class="operator" id="=">=</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
