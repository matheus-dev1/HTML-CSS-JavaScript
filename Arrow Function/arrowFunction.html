<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta lang="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        let exibirIdade = (idade) =>{
            // Obs: Caso eu tenha apenas um parametro eu nao necessarimente preciso usar o parenteses.
            return idade
            // Eu tambem posso tirar as chaves e o return se eu quiser.
            
            // Exemplo let exibirIdade = (idade) => idade
            // Essa linha e a mesma coisa que a funcao em cima.
        }
        console.log(exibirIdade(20))
        
        let exibirSoma = (num1, num2) => num1 + num2
        console.log(exibirSoma(6, 6))
    </script>
</body>
</html>
