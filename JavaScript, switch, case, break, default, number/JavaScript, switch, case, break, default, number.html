<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>Trabalhando com Switch</title>
    </head>

    <body>
        <h1>Swicth Case</h1>
        <script>
            switch(num = Number(prompt("Digite um numero: ")))
            {
                case 1:
                    console.log("Um");
                    break;
                case 2:
                    console.log("Dois");
                    break;
                case 3:
                    console.log("Tres");
                    break;
                default:
                    console.log("Numero nao entrado!")
                    break;
            }
            switch(num = prompt("Escreva a palavra de um numero de 1 a 3: "))
            {
            case "um":
                console.log(1);
                break;
            case "dois":
                console.log(2);
                break;
            case "tres":
                console.log(3);
                break;
            }
        </script>
    </body>
</html>
