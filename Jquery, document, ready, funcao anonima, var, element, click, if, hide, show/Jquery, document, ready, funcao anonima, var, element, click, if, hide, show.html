<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous">
    </script>
    <!--Podemos fazer o download do JQuery ou apenas passar o link CDN-->

    <script>
        $(document).ready(function(){
            //Espera toda a pagina ser carregada para poder executar suas funcoes.
            var self = true;
            $("button").click(function(){
                //Ao clicar em um "button" execute sua funcao.
                if (self === true){
                    $("p, h1").hide(function(){
                    //Esconde todas as tags h1 e p's.
                        self = false;
                    });
                }
                else if (self === false){
                    $("p, h1").show(function(){
                        self = true;
                    });
                    //Esconde todas as tags h1 e p's.
                }
            });
        });
    </script>
</head>
<body>
    <h1>JQuery</h1>
    <p>Paragrafo 1</p>
    <p>Paragrafo 2</p>
    <button>Oculte todos os H1 e P's</button>
</body>
</html>
