<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>Trabalhando com Alert, Prompt e Confirm</title>
    </head>

    <body>
        <h1>Alert, Prompt e Confirm</h1>
        <script>
            alert("Isito e um alerta!")
            let nome = prompt("Digite o seu nome: ")
            document.write(nome + ' Ola, tudo bem? <br>')
            /*<br> pula linha*/
            let option = confirm("Deseja continuar?")
            /*Qualquer outra coisa que eu aperte em vez do ok me retorna False*/
            document.write("Voce escolheu: " + option)
        </script>
    </body>
</html>
