<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>Trabalhando com While</title>
    </head>

    <body>
        <h1>While</h1>
        <script>
            let num = 0;
            while (num < 100){
                num += 1
                if (num % 2 != 0){
                    console.log(num)
                }
            }
        </script>
    </body>
</html>
