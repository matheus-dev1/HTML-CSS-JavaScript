<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>prompt, alert , parseInte e var</title>
    </head>

    <body>
        <script>
            let n1 = '10';
            let n2 = '20';
            let total = parseInt(n1) + parseInt(n2);
            document.write("Valor da Soma de String Convertidas: ");
            document.write(total);
            var num1 = prompt("Digite um valor: ");
            var num2 = prompt("Digite outro valor: ");
            var totalidade = parseInt(num1) + parseInt(num2);
            alert("Valor da Soma: " + totalidade)
        </script>
    </body>
</html>
