<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta lang="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <h3><strong>Formulario de Inscrição</strong></h3>
    <form action="">
        <label for="primeiro_nome">Primeiro nome: </label>
        <input type="text" name="primeiro_nome" id="primeiro_nome" style="border-radius: 25px;"><br><br>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" style="border-radius: 25px;"><br><br>
        <label for="idade">Idade: </label>
        <input type="number" name="idade" id="idade" style="border-radius: 25px;"><br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" style="border-radius: 25px;"><br><br>
        <label for="msg">Mensagem: </label>
        <textarea name="msg" id="msg" cols="30" rows="10" style="border-radius: 25px;"></textarea>
    </form>
</body>
</html>
