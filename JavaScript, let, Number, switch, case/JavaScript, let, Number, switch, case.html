<!DOCTYPE html>

<html>
    <head>
        <meta lang="pt-br">
        <meta charset="UTF-8">
        <title>Trabalhando com Testes logicos</title>
    </head>

    <body>
        <h1>Teste Logico</h1>
        <script>
            let month = Number(prompt("Digite um numero de 1 a 12 referente aos meses do ano: "));
            switch (month){
                case 1:
                case 2:
                case 3:
                    console.log("Primeiro trimestre");
                    break;
                case 4:
                case 5:
                case 6:
                    console.log("Primeiro trimestre");
                    break;
                case 7:
                case 8:
                case 9:
                    console.log("Primeiro trimestre");
                    break;
                case 10:
                case 11:
                case 12:
                    console.log("Primeiro trimestre");
                    break;
                default:
                    console.log("Mes invalido")
            }
        </script>
    </body>
</html>
