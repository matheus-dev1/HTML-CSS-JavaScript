<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous">
    </script>
    <!--Podemos fazer o download do JQuery ou apenas passar o link CDN-->

    <script>
        $(document).ready(function(){
            //Espera toda a pagina ser carregada para poder executar suas funcoes.
            $("button").click(function(){
                //Ao clicar em um "button" execute sua funcao.
                $("#parag2, #title").hide();
            });
        });
    </script>
</head>
<body>
    <h1 id="title">JQuery 2</h1>
    <p>Paragrafo 1</p>
    <p id="parag2">Paragrafo 2</p>
    <button>Oculte h1 e p2.</button>
</body>
</html>
